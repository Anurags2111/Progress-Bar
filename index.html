<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress_Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="percentCount" class="percent-count">0% test</div>
<div class="progress-bar">
    <div class="progress" id="progress"></div>
</div>
<div class="query">
    <p>Press the Submit button to start the survey</p>
    <div class="sub">
        <input type="text" id="txt" name="txt" onclick="this.value = '' "/>
        <button>Submit</button>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
